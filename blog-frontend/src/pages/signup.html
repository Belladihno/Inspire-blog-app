<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Inspire Blog</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="signup-page" class="page auth-page">
      <div class="auth-container">
        <div class="auth-header">
          <h1 class="auth-brand" onclick="showLanding()">inspire</h1>
        </div>

        <div class="auth-form-container">
          <h2 class="auth-title">Join our community</h2>
          <p class="auth-subtitle">Start sharing your stories today</p>

          <form class="auth-form" id="signup-form">
            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  id="first-name"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="last-name"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                id="signup-email"
                placeholder="Email address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signup-password"
                placeholder="Password"
                required
              />
              <div class="password-strength">
                <div class="strength-bar"></div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
                required
              />
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="newsletter" checked />
                <span class="checkmark"></span>
                Send me writing tips and inspiration
              </label>
            </div>

            <button type="submit" class="btn-auth">Create Account</button>
          </form>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <button class="btn-social google">
            <span class="social-icon">G</span>
            Sign up with Google
          </button>
          <button class="btn-social facebook">
            <span class="social-icon">f</span>
            Sign up with Facebook
          </button>

          <p class="auth-switch">
            Already have an account?
            <a href="#login" onclick="showLogin()">Sign in</a>
          </p>

          <p class="terms-text">
            By signing up, you agree to our
            <a href="#terms">Terms of Service</a> and
            <a href="#privacy">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
